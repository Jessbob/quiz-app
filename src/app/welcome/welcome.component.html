<div>
  <mat-card class="page-container" color="secondary">
    <mat-card-title class="title"><h1>Quizzes</h1></mat-card-title>
  </mat-card>
  <div *ngFor="let q of quiz">
    <mat-card class="quiz-card">
      <mat-card-title>{{ q.label }}</mat-card-title>
      <mat-card-subtitle>{{ q.description }}</mat-card-subtitle>
      <mat-card-actions>
        <a mat-raised-button color="primary" routerLink="/{{ q.name }}"
          >Take Quiz!</a
        >
      </mat-card-actions>
    </mat-card>
  </div>
</div>
